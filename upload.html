<body style="background-color:#5c2015">
  <header class="header">
    <a href="#" class="logo">RecipeCheckr</a>
    <nav class="nav-items">
      <a href="index.html">Home</a>

      <a href="play_area.html">Saved Recipes</a>
      <a href="upload.html">Upload a Recipe</a>
      <a href="my_account.html">My Account</a>
      
    </nav>
  </header>


  <main>
    <h1 style="color:#fff">Upload a Recipe</h1>
    <p1 style="color:#fff">Upload your favorite recipes and we will share it for everyone to try</p1>
    <div class="intro">
      <form class="form">
      <fieldset>
      <div class="fields-container">
      <div class="fields">
                    <label style="color:#fff">Full Name:</label>
                    <input class="input-text" type="text" placeholder="Full Name" />
                  </div>
                  <br>
      
                  <div class="fields">
                    <label style="color:#fff">Email:</label>
                    <input class="input-text" type="email" placeholder="Email" />
                  </div>
                  <br>
      				
                  <div class="fields">
                    <label style="color:#fff">Recipe Name:</label>
                    <input class="input-text" type="text" placeholder="(Name)" />
                  </div>
                  <br>
                  
                <div class="fields">
                    <label style="color:#fff">Link:</label>
                    <input class="input-text" type="text" placeholder="(Link)" />
                  </div>
                  <br>
                  
                  <div class="fields">
                    <label style="color:#fff">Any other info? Vegan?, Cuisine type? </label>
                    <textarea class="input-text" placeholder="Vegan, International"></textarea>
                  </div>
                </div>
                
               
              </fieldset>
            </form>
      <br>
      <button onclick="window.location.href = 'thanks.html';"> Submit</button>
    </div>
    
  </main>
